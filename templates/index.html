{% extends "base.html" %}

{% block content %}
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_todo') }}" method="post">
        <input type="text" name="todo" placeholder="Add new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo }}
                <form action="{{ url_for('delete_todo', todo_id=loop.index0) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
